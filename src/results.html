<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インフルエンザ流行状況分析システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>インフルエンザ流行状況分析システム</h1>
        <div class="search-conditions">
            <h2>検索条件</h2>
            <p><strong>地域:</strong> <span id="region"></span></p>
            <p><strong>期間:</strong> <span id="period"></span></p>
            <p><strong>アラート表示閾値:</strong> <span id="threshold"></span>%</p>
        </div>

        <div class="results-grid">
            <div class="grid-left">
                <div class="results-section">
                    <h2>インフルエンザ発生件数</h2>
                    <div id="results-table"></div>
                    <div id="warning-icon"></div>
                </div>
        
                <div class="closure-section">
                    <h2>学級閉鎖等の状況</h2>
                    <div id="closure-table"></div>
                </div>
        
                <div class="national-summary-section">
                    <h2>全国の休業施設数内訳</h2>
                    <div id="national-summary-table"></div>
                </div>
            </div>
            <div class="grid-right">
                <div class="graph-section">
                    <h2>発生件数の推移</h2>
                    <div id="graph"></div>
                </div>
        
                <div class="comment-section">
                    <h2>今後の傾向</h2>
                    <p id="comment"></p>
                </div>
            </div>
        </div>

        <div class="hospitalization-section">
            <h2>全国の入院患者の状況</h2>
            <div class="hospital-grid">
                <div class="admission-status-table">
                    <h3>入院時の状況</h3>
                    <div id="admission-status-table"></div>
                </div>
                <div class="age-pie-chart">
                    <h3>年齢別内訳</h3>
                    <div id="pie-chart-container">
                        <div id="pie-chart"></div>
                        <div id="pie-chart-legend"></div>
                    </div>
                </div>
            </div>
        </div>

        <a href="index.html" class="back-link">&larr; 検索画面に戻る</a>
    </div>

    <div id="alert-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-text"></div>
        </div>
    </div>

    <script src="results.js"></script>
</body>
</html>
